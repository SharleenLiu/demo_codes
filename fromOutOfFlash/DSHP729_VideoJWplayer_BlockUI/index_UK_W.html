<script type="text/javascript">
    var RLDSFall2013 = RLDSFall2013 || {};

    RLDSFall2013.DSpageSlider = function () {

        var cfDSSlideMoving = false,

    init = function () {

        jQuery("#divDSBack").css('cursor', 'pointer').click(function () {
            if (!cfDSSlideMoving) {
                cfDSSlideMoving = true;
                slideLeft();
            }
        });

        jQuery("#divDSForward").css('cursor', 'pointer').click(function () {
            if (!cfDSSlideMoving) {
                cfDSSlideMoving = true;
                slideRight();
            }
        });

        jQuery(".nav").css('cursor', 'pointer').click(function () {
            var ix = jQuery(this).attr('id') + '';
            var id = ix.substr(3, 1);
            slide((id - 1) * 940);
            jQuery(".nav").removeClass("active");
            jQuery(this).addClass("active");
        });

        jQuery('#forinterview').css('cursor', 'pointer').click(function () {
            jQuery('#divMain729').hide();
            jQuery('#divinterview').show();
            scroll(0, 0);
            return false;
        });
        jQuery('.iClose').css('cursor', 'pointer').click(function () {
            jQuery('#divinterview').hide();
            jQuery('#divMain729').show();
            return false;
        });

        buildComponents();

        jQuery('.fbvevovideo').css('cursor', 'pointer').click(function (e) {
            e.preventDefault();
            var divModal = jQuery("#divHPVideoModal");
            var mHeight = divModal.height();
            var mWidth = divModal.width();
            if ($.browser.msie && $.browser.version.substr(0, 1) == 8) {
                //$("body").css({ 'top': '10px', 'left': '35px' });
                //mHeight = 200;
            }
            jQuery.blockUI({
                message: divModal,
                css: {
                    top: (jQuery(window).height() - mHeight) / 2 + 'px',
                    left: (jQuery(window).width() - mWidth) / 2 + 'px',
                    width: mWidth + 'px',
                    height: mHeight + 'px',
                    border: '0',
                    cursor: 'pointer',
                    background: 'none'
                },
                overlayCSS: {
                    backgroundColor: '#000000',
                    cursor: 'pointer'
                }
            });

            jQuery('.closeModalBtn').css("cursor", "pointer").click(function () {
                jQuery.unblockUI();
            });
        });
    },

    slideLeft = function () {
        var currentPostion = jQuery("#divDSpageSlideList").scrollLeft();
        slide(currentPostion - 940);
    },

    slideRight = function () {
        var currentPostion = jQuery("#divDSpageSlideList").scrollLeft();
        slide(currentPostion + 940);
    },

    slide = function (posX) {
        var indx = posX / 940 + 1;
        jQuery(".nav").removeClass("active");
        jQuery('#nav' + indx).addClass("active");

        var divSlide = jQuery("#divDSpageSlideList");
        var divBack = jQuery("#divDSBack");
        var divForward = jQuery("#divDSForward");
        var divContainer = jQuery("#divDSpageSlideList");

        if (posX > 1) {
            divBack.show();
        }
        else {
            divBack.hide();
        }
        divContainer.css("width", "940px");

        if (posX == 3760) {
            divForward.hide();
            divContainer.css("width", "940px");
        }
        else {
            divForward.show();
        }

        divSlide.animate({ scrollLeft: posX }, "slow", function () {
            cfDSSlideMoving = false;
        });
    },

    buildComponents = function () {
        jwplayer("JWcontainer").setup({
            width: 940,
            height: 525,
            image: 'http://www.denimandsupply.com/global/avicii/images/ds_video_still.png',
            //skin: 'video/glow.zip',
            //'controlbar.idlehide': true,
            //'controlbar.margin': 0,
            levels: [
                { file: 'http://video.ralphlauren.com/DenimAndSupply/BRDG_2012_Fall_DNS_DirectorsCut_mp4.mp4' },
                { file: 'http://video.ralphlauren.com/DenimAndSupply/BRDG_2012_Fall_DNS_DirectorsCut_webm.webm' },
                { file: 'http://video.ralphlauren.com/DenimAndSupply/BRDG_2012_Fall_DNS_DirectorsCut_ogv.ogv' }
            ],
            modes: [
                { type: 'html5' },
                { type: 'flash', src: 'video/player.swf' },
                { type: 'download' }
            ],
            events: {
                onPlay: function (event) {
                    var currentPosition = jwplayer().getPosition();
                    if (currentPosition == 0) { SOS_Omniture.trackClick(': Video Initiate'); }
                },
                onPause: function (event) {
                    var currentPosition = jwplayer().getPosition();
                    if (currentPosition <= 40) { SOS_Omniture.trackClick(': Video 25% complete'); }
                    if ((currentPosition > 40) && (currentPosition <= 77)) { SOS_Omniture.trackClick(': Video 50% complete'); }
                    if ((currentPosition > 77) && (currentPosition <= 110)) { SOS_Omniture.trackClick(': Video 75% complete'); }
                    if (currentPosition > 110) { SOS_Omniture.trackClick(': Video 100% complete'); }
                },
                onComplete: function (event) {
                    SOS_Omniture.trackClick(': Video 100% complete');
                }
            }
        });
    },

    SOS_Omniture = {
        trackClick: function (callToAction) {
            var pageFireTitle = userLocale + ': Denim & Supply: Avicii : ' + userCountry + callToAction;
            try {
                if ((s != null) && (s != undefined)) {
                    if (s.un == undefined) { s.un == ''; }
                    s.pageName = pageFireTitle;
                    s.t();
                }
            }
            catch (e) {
            }
        }
    };

        return {
            init: init
        };
    } ();

    jQuery(document).ready(function () {
        jQuery('img.swapback').hover(function () { this.src = 'images/left_on.png'; }, function () { this.src = 'images/left_off.png'; });
        jQuery('img.swapforward').hover(function () { this.src = 'images/right_on.png'; }, function () { this.src = 'images/right_off.png'; });
        RLDSFall2013.DSpageSlider.init();
    });

</script>
