<!DOCTYPE html>
<html>
<head>
    <title>Club Monaco Service Engine</title>
    <link href="/graphics/media/polo/cm_campaigns/en-ca/common/20131002/css/compress.css" rel="stylesheet" type="text/css" />
    <link href="/graphics/media/polo/cm_campaigns/en-ca/womenofficechic/20131002/css/daynight.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div>
    <div id='feature-wrapper'>
        <div id="feature-content">
            <div class="feature-slider">
                <div class="cycle" id="cycle-feature">
                    <div class="slide slide1">
                        <img src='/graphics/media/polo/cm_campaigns/en-ca/womenofficechic/20131002/img/09_W_DayNight_01.jpg' alt="" />
                        <div class='slider-text-wrapper'>
                            <div class='slider-text slider-text-1'></div>
                            <div class='slider-text slider-text-2'>
                                <div class='slider-callout slider-callout-1'></div>
                                <div class='slider-callout slider-callout-2'></div>
                                <img src='/graphics/media/polo/cm_campaigns/en-ca/womenofficechic/20131002/img/DayNight_PID_map.png' alt="" />
                            </div>
                            <span class="arrow next" id="next-slide"></span>
                        </div>
                    </div>
                    <div class="slide slide2">
                        <img src='/graphics/media/polo/cm_campaigns/en-ca/womenofficechic/20131002/img/09_W_DayNight_02.jpg' alt="" />
                    </div>
                    <div class="slide slide3">
                        <img src='/graphics/media/polo/cm_campaigns/en-ca/womenofficechic/20131002/img/09_W_DayNight_03.jpg' alt="" />
                    </div>
                    <div class="slide slide4">
                        <img src='/graphics/media/polo/cm_campaigns/en-ca/womenofficechic/20131002/img/09_W_DayNight_04.jpg' alt="" />
                    </div>
                </div>
                <!-- hidden buttons to force cycle direction change -->
                <span class="btn-hidden" id="btn-prev-item"></span><span class="btn-hidden" id="btn-next-item"></span><span class="arrow prev disabled" id="prev-item"></span><span class="arrow next disabled" id="next-item"></span><span class="pager" id="pager-feature"></span>
            </div>
            <div id="featureGrid"></div>
        </div>
    </div>
</div>
    <!-- TEST start -->
    <script src="http://www.clubmonaco.com/js/jquery-1.7.js" type="text/javascript" ></script>
    <!-- TEST end -->

    <script src="/graphics/media/polo/cm_campaigns/en-ca/common/20131002/js/PublicPlugins.js" type="text/javascript"></script>   
    <script src="/graphics/media/polo/cm_campaigns/en-ca/common/20131002/js/Plugins_wc.js" type="text/javascript"></script>
    <script src="/graphics/media/polo/cm_campaigns/en-ca/womenofficechic/20131002/js/DayNight.js" type="text/javascript"></script>

</body>
</html>
