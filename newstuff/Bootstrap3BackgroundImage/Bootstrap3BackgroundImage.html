<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 3 Background Image</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body
        {
            padding-top: 20px;
            font-size: 16px;
            font-family: "Open Sans" ,serif;
            background: transparent;
        }
        
        /*h1 {
            font-family: "Abel", Arial, sans-serif;
            font-weight: 400;
            font-size: 40px;
        }*/
        
        /* Override B3 .panel adding a subtly transparent background */
        .panel
        {
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        #first
        {
            background: url(images/photo1.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-height: 800px; /*height: 800px;*/ /*padding-bottom: 200px;*/
        }
        
        #second
        {
            background: url(images/photo2.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-height: 800px;
        }
        
        #annoucement
        {
            font-family: 'Roboto' , sans-serif;
            text-align: center;
            color: white;
            text-transform: uppercase;
        }
        
        h1
        {
            font-family: 'Roboto';
        }
    </style>
    <script src="js/html5shiv.js" type="text/javascript"></script>
</head>
<body>
    <section id="first">
        <div id="annoucement" class="row">
            <div class="col-md-6 col-md-offset-6">
                <h1>
                    Lorem ipsum<br>
                    solor sic amet!</h1>
            </div>
        </div>
        <div id="biographies" class="row">
            <div class="col-md-4 col-md-offset-4 panel panel-default">
                <div class="panel-body">
                    <p>
                        Lorem ipsum dolor sic amet</p>
                </div>
            </div>
        </div>
    </section>
    <section id="second">
        <div class="row gallery">
            <div class="col-md-4 col-md-offset-4">
                <p>
                    sdfsdfsf</p>
            </div>
        </div>
    </section>
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
