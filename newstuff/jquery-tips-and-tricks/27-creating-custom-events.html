<!DOCTYPE html>
<html>
<head>
    <title>Creating Custom Events</title>
    <meta charset=utf-8 />
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />    
    <style type="text/css">
       
    </style>    
</head>
<body>
    <form class="form-horizontal well">
        <fieldset>
            <legend>demo</legend>
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input id="firstName" type="text" class="input-xlarge" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input id="lastName" type="text" class="input-xlarge" />
                </div>
            </div>            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>    
    </form>
    <div id="output"></div>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>     
    <script>
        var personForm = {
            $button: $("button"),
            init: function () {
                this.$button.on("click", this.process.bind(this));
            },
            process: function (e) {
                e.preventDefault();
                //TODO: Trigger Custom Event
                $(document).trigger("personUpdate", [this.scrape()])  //event type you defined is personUpdate, and pass an array syntax
            },
            scrape: function () {
                return {
                    firstName: $("#firstName").val(),
                    lastName: $("#lastName").val()
                };
            }
        }.init();

        var personView = {
            $element: $("#output"),
            init: function () {
                //TODO: Listen Custom Event, call event handler 'render'
                $(document).on("personUpdate", this.render.bind(this)); // here 'this' is the personView
            },
            render: function (e, person) {
                $("<code />", {
                    html: person.firstName + " " + person.lastName
                }).appendTo(this.$element); // here 'this' is the personView
            }
        }.init();
    </script>     
</body>
</html>
