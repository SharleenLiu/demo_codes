<!DOCTYPE html>
<html>
<head>
    <title>Using jQuery noConflict method demo 2</title>
    <meta charset=utf-8 />   
       
</head>
<body>  
    <input id="url" value="http://www.ralphlauren.com" />       
  
    <script src="js/jquery-1.4.2.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script>
        //Remove jQuery 1.10.2($ and jQuery) from global scope and restore previous version 1.4.2

        var jq1102 = jQuery.noConflict(true);

        console.log("1st jQuery1.4.2($): " + $.fn.jquery);                  //1.4.2
        console.log("1st jQuery1.4.2(jQuery): " + jQuery.fn.jquery);        //1.4.2
        console.log("2nd jQuery1.10.2(jq1102): " + jq1102.fn.jquery);       //1.10.2       

    </script>
</body>
</html>
