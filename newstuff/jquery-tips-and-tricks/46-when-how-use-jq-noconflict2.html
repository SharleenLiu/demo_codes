    <title>Using jQuery noConflict method demo 3</title>

</head>

    <script>
        //$.noConflict(); //$ now back to Prototype

        jQuery(document).ready(function ($) {
            //$ is jQuery in this scope           

        })

        (function ($) {
            //$ is jQuery in this scope

        }(jQuery));

    </script>
</body>
</html>
