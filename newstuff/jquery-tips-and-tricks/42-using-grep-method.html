<!DOCTYPE html>
<html>
<head>
    <title>Using the $.grep method</title>
    <meta charset=utf-8 />    
    <link href="Content/toastr.min.css" rel="stylesheet" type="text/css" />       
</head>
<body>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>   
    <script src="js/toastr.min.js" type="text/javascript"></script>  
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script>
        var people = [
            { "firstName": "John", "lastName": "Doe", "age": 35 },
            { "firstName": "Jane", "lastName": "Doe", "age": 33 },
            { "firstName": "Joe", "lastName": "Doe", "age": 3 }
        ];

            people = $.grep(people, function (person) {
                return person.age > 18;
            });

        toastr.success("<pre>" + JSON.stringify(people, null, 4) + "</pre>");

    </script>     
</body>
</html>
