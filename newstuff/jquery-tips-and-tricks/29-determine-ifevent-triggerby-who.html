<!DOCTYPE html>
<html>
<head>
    <title>Determining if event trigger by user or programmatically</title>
    <meta charset=utf-8 />
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />   
    <link href="Content/toastr.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
       
    </style>    
</head>
<body>
    <form class="form-horizontal well">
        <fieldset>
            <legend>demo</legend>
            <div class="control-group">
                <div class="controls">
                    <img id="profileImage" src="http://bit.ly/pluralsight-logo-large" class="" />
                </div>
            </div>
        </fieldset>    
    </form>
    <div id="output"></div>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>   
    <script src="js/toastr.min.js" type="text/javascript"></script>  
    <script>
        $("#profileImage").on("click", function (e) {
            toastr.success(e.originalEvent ? "Human" : "Computer", "click");
        });

        setTimeout(function () {
            $("#profileImage").trigger("click");
        }, 5000);
    </script>     
</body>
</html>
