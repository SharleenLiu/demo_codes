<!DOCTYPE html>
<html>
<head>
    <title>Adding Headers To An Ajax Request</title>   
</head>
<body>
    <div>
        <h2>Adding Headers To An Ajax Request</h2>
        <button id="login">Login</button>
        <br /><br />
        AuthToken returned from server: <span id="authToken"></span>
    </div>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>    
    <script src="js/dataService.js" type="text/javascript"></script>
    <script>
        $("#login").click(function () {
            var authToken = "123456ABCDEF"; //assume get it from third party
            dataService.authenticate(authToken)
                .success(function (data, statusText, jqXHR) {
                    $("#authToken").html(jqXHR.getResponseHeader("AuthToken"));
                })
                .fail(function (jqXHR, statusText, err) {
                    alert("Error authenticaing: " + err);
                });
        });
    </script>
</body>
</html>
