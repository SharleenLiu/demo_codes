<!DOCTYPE html>
<html>
<head>
    <title>Creating a Custom Psuedo-class Selector</title>    
    <script src="js/modernizr-1.7.min.js" type="text/javascript"></script>
    <style type="text/css">
        .hidden{ display:none;}
    </style>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>  
    <script>
        $.extend($.expr[":"], {
            hiddenPanel: function (pnl) {
                if (pnl === null) return false;
                var $pnl = $(pnl);
                return $pnl.css("display") == "none" || $pnl.css("visibility") == "hidden" || $pnl.hasClass("hidden");
            }
        });

        $(document).ready(function () {
            $("#showPanelsButton").click(function () {
                alert("hi");
                $("div:hiddenPanel") //$("div.panel:hiddenPanel") - either way okay in this case
                .removeClass("hidden")
                .css({ "display": "", "visibility": "" });
            });
        });
    </script>
</head>
<body>
    <div>
        Create a Custom jQuery Selector, Custom Psuedo-class Selector
        <br /><br />
        <button id="showPanelsButton">Show Hidden Panels</button>
        <br /><br />
        <div class="panel hidden">Panel 1</div>
        <div class="panel" style="visibility:hidden;">Panel 2</div>
        <div class="panel" style="display:none;">Panel 3</div>
        <div class="panel">Panel 4</div>
    </div>
    
</body>
</html>
