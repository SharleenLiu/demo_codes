<!DOCTYPE html>
<html>
<head>
    <title>Namespace Your Events</title>
    <meta charset=utf-8 />
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/toastr.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        input.glowing:focus {
            outline:none;
            border-color: #aa0000;
            box-shadow: 0 0 10px #aa0000;
        }
    </style>    
</head>
<body>
    <form class="form-horizontal well">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input id="firstName" type="text" class="input-xlarge" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input id="lastName" type="text" class="input-xlarge" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="birthday">Birthday</label>
                <div class="controls">
                    <input id="birthday" type="text" class="input-xlarge date" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="anniversary">Anniversary</label>
                <div class="controls">
                    <input id="anniversary" type="text" class="input-xlarge date" />
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="btn btn-primary" value="Save"/>
                <input class="btn" value="Cancel"/>
            </div>
        </fieldset>    
    </form>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/toastr.min.js" type="text/javascript"></script>   
    <script>
        $("input.date").datepicker(); //from jquery-ui.min.js

        $("input").on("focus.glow blur.glow", function (e) {
            $(this).toggleClass("glowing", e.type === "focus"); //adding namespace glow
        });

        $("input[type='submit']").on("click", function (e) {            
            e.preventDefault();
            toastr.success("Save changes", "Saving and removing glowing...");
            //$("input").off("focus.glow blur.glow"); or
            $("input").off(".glow");
        });
    </script>
</body>
</html>
