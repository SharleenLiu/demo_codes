<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/Styles.css" rel="stylesheet" type="text/css" />
    <script src="js/TimerRMP.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            TimerRMP.init('startButton', 'pauseButton', 'clearButton');
        };
    </script>
    <title>Timer - Revealing Module Pattern</title>
</head>
<body>
    <div id="timerContainer">
        <div id="timerSurface" >
            <div id="timerHeaders" >
                <div class="HeaderText NormalWidth">MIN</div>
                <div class="HeaderText NormalWidth">SEC</div>
                <div class="HeaderText WideWidth">MS</div>
            </div>
            <div id="timerNumbers">
                <div id="minutes" class="TimerText NormalWidth"></div>
                <div id="seconds" class="TimerText NormalWidth"></div>
                <div id="milliseconds" class="TimerText WideWidth"></div>
            </div>
        </div>
        <div id="buttonSurface">
            <div id="startButton" class="Button ButtonStart"></div>
            <div id="pauseButton" class="Button ButtonPause"></div>
            <div id="clearButton" class="Button ButtonClear"></div>
        </div>
    </div>
</body>
</html>
